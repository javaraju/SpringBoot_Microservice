spring.application.name=currency-exchange
server.port=8000
spring.config.import=optional:configserver:http://localhost:8888

spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.defer-datasource-initialization=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

resilience4j.retry.instances.sample-api.maxAttempts=5
resilience4j.retry.instances.sample-api.wait-duration=1s
#it will run exponentialy after every attempt first 1s next 1.5s, next 2.5s next 4s like that
resilience4j.retry.instances.sample-api.enable-exponential-backoff=true
#bellow both meaning is allow only 2 request in 10 second, if more than two request giving error
resilience4j.ratelimiter.instances.default.limit-for-period=2
resilience4j.ratelimiter.instances.default.limit-refresh-period=10s
#for default api I only have to allow 10 concurrent calls
resilience4j.bulkhead.instances.default.max-concurrent-calls=10 

#This is use for zipkin(Distributed tracing)
#1.0 means we want to trace every request,if i want to trace only 5% then write 0.05
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]